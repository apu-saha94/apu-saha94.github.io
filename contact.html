        /* Enhanced Navigation */

        .navbar.scrolled .logo-text {
            font-size: 1.6rem;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1rem;

        }

        .nav-link {
            text-decoration: none;
            color: #e2e8f0;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
            font-size: 0.95rem;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: -1;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.4s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            transform: translateY(-3px);

        .nav-link:hover::before, .nav-link.active::before {

        .nav-link:hover::after, .nav-link.active::after {

        /* Enhanced Mobile Menu Toggle */

        }

        .mobile-menu-toggle.active .hamburger-line:nth-child(2) {

        }

        .mobile-menu-toggle.active .hamburger-line:nth-child(3) {

        }

        /* Enhanced Mobile Menu Overlay */

        .mobile-menu-overlay.active {
            opacity: 1;

        }

        .mobile-menu {

            flex-direction: column;

            align-items: center;

        .mobile-nav-link {

        .mobile-nav-link::before {

            left: 0;

        .container {

        /* Animation Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

        /* Animated Elements */
        .animate {

            opacity: 1;
            transform: translateY(0);

        .delay-2 { transition-delay: 0.2s; }
        .delay-3 { transition-delay: 0.3s; }

        /* Contact Section */

        }
        .form-group {

            position: relative;
            overflow: hidden;
        }
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #cbd5e0;
            transition: color 0.3s ease;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            backdrop-filter: blur(10px);
        }
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #94a3b8;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(255, 255, 255, 0.15);
        }
        .form-group input:focus + label,
        .form-group textarea:focus + label {
            color: #667eea;
        }
        .form-group::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }
        .form-group:focus-within::after {
            width: 100%;
        }
        .contact-form .btn-primary {
            width: 100%;
        }

        /* Form status messages */
        .form-status {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: none;
        }
        .form-status.success {
            background-color: rgba(16, 185, 129, 0.1);

        .form-status.error {
            background-color: rgba(239, 68, 68, 0.1);

            color: #ef4444;

        .debug-info {

            border-radius: 0.5rem;

            color: #cbd5e0;
            display: none;

        /* Buttons */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
            z-index: -1;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-primary:hover::before {
            left: 100%;
        }
        .btn-primary svg {
            transition: transform 0.3s ease;
        }
        .btn-primary:hover svg {
            transform: translateX(5px);
        }

        /* Submit button states */
        .btn-primary.loading {
            background: linear-gradient(135deg, #93c5fd 0%, #a78bfa 100%);
            cursor: not-allowed;
        }
        .btn-primary.loading svg {
            animation: spin 1s linear infinite;
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0f0f23;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            padding: 3rem 0 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .footer-logo img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .footer-logo span {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .footer-link {
            color: #cbd5e0;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .footer-link:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .copyright {
            color: #94a3b8;
            font-size: 0.9rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            .container {
                padding: 0 1rem;
            }
            .contact {
                border-radius: 0.5rem;
                margin: 1rem;
            }
            .nav-container {
                padding: 0 1rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }

            .logo-text {
                font-size: 1.4rem;
            }

            .logo-image {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>

    <script>
        // Your Google Apps Script URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/????????';

        // Enhanced Mobile Menu Toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        const navbar = document.getElementById('navbar');

        mobileMenuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            mobileMenuOverlay.classList.toggle('active');
            document.body.style.overflow = mobileMenuOverlay.classList.contains('active') ? 'hidden' : 'auto';
        });

        // Close mobile menu when clicking on overlay
        mobileMenuOverlay.addEventListener('click', function(e) {
            if (e.target === this) {
                mobileMenuToggle.classList.remove('active');
                this.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });

        // Close mobile menu when clicking on a link
        document.querySelectorAll('.mobile-nav-link').forEach(link => {
            link.addEventListener('click', function() {
                mobileMenuToggle.classList.remove('active');
                mobileMenuOverlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        });

        // Loading animation
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.querySelector('.loader').classList.add('hidden');
            }, 500);
        });

        // Scroll animations
        const animateElements = document.querySelectorAll('.animate');
                
        // Initial check - activate all animations immediately
        animateElements.forEach(element => {
            element.classList.add('active');
        });

        // Form animations
        const formInputs = document.querySelectorAll('.form-group input, .form-group textarea');
                
        formInputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
                        
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Enhanced Navbar scroll effect
        window.addEventListener('scroll', function() {
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Form submission with Google Apps Script
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
                        
            const submitBtn = document.getElementById('submit-btn');
            const submitIcon = document.getElementById('submit-icon');
            const formStatus = document.getElementById('form-status');
            const debugInfo = document.getElementById('debug-info');
                        
            // Get form data
            const formData = new FormData();
            formData.append('user_name', document.getElementById('user_name').value);
            formData.append('user_email', document.getElementById('user_email').value);
            formData.append('message', document.getElementById('message').value);
            formData.append('timestamp', new Date().toISOString());
                        
            // Change button state to loading
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 6v6l4 2"></path></svg>';
                        
            // Send data to Google Apps Script
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                                
                // Show success message
                formStatus.className = 'form-status success';
                formStatus.style.display = 'block';
                formStatus.textContent = 'Your message has been sent successfully!';
                                
                // Reset form
                document.getElementById('contact-form').reset();
                                
                // Reset button state
                resetButtonState();
                                
                // Hide success message after 5 seconds
                setTimeout(function() {
                    formStatus.style.display = 'none';
                }, 5000);
            })
            .catch(error => {
                console.error('Error:', error);
                                
                // Show error message
                formStatus.className = 'form-status error';
                formStatus.style.display = 'block';
                formStatus.textContent = 'Error sending message. Please try again later.';
                                
                // Show debug info
                debugInfo.style.display = 'block';
                debugInfo.innerHTML = `
                    <p><strong>Error Details:</strong></p>
                    <p>There was an issue connecting to the server. Please check:</p>
                    <ol>
                        <li>Your internet connection</li>
                        <li>That the Google Apps Script is deployed and accessible</li>
                        <li>That the script URL is correct</li>
                    </ol>
                    <p><strong>Technical Error:</strong> ${error.message}</p>
                `;
                                
                // Reset button state
                resetButtonState();
            });
        });

        function resetButtonState() {
            const submitBtn = document.getElementById('submit-btn');
            const submitIcon = document.getElementById('submit-icon');
                        
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
            submitIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>';
        }
    </script>
</body>
</html>
